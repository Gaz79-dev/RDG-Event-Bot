<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridiron - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
        <img src="/bot/web/static/logo.jpg" alt="Gridiron Logo" class="w-24 h-24 mx-auto">
        <h1 class="text-3xl font-bold text-center">Gridiron Login</h1>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="text-sm font-medium">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-2 mt-2 text-gray-300 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 mt-2 text-gray-300 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit"
                    class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Login
            </button>
            <p id="error-message" class="text-red-400 text-center"></p>
        </form>
    </div>
    <script src="/static/auth.js"></script>
</body>
</html>
