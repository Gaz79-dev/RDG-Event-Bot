<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-300 font-sans">

    <!-- Header -->
    <header class="bg-gray-800 shadow-lg">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white">Squad Builder</h1>
            <div>
                <a href="/admin" id="admin-link" class="hidden text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Admin</a>
                <button id="logout-btn" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <!-- Step 1: Event Selection -->
        <section id="event-selection" class="bg-gray-800 p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4 text-white">Step 1: Select an Event</h2>
            <select id="event-dropdown" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-md">
                <option>Loading events...</option>
            </select>
        </section>

        <!-- Step 2: Roster & Build Form -->
        <section id="roster-and-build" class="hidden grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
            <!-- Roster Display -->
            <div class="md:col-span-1 bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-white">Event Roster</h2>
                <div id="roster-list" class="space-y-2 max-h-96 overflow-y-auto"></div>
            </div>
            <!-- Build Form -->
            <div class="md:col-span-2 bg-gray-800 p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4 text-white">Step 2: Define Squads</h2>
                <form id="build-form" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Form inputs will be dynamically generated here -->
                </form>
                 <button id="build-btn" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Build Squads
                </button>
            </div>
        </section>

        <!-- Step 3: Workshop & Send -->
        <section id="workshop-section" class="hidden bg-gray-800 p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-white">Step 3: Finalize and Send</h2>
            <div id="workshop-area" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
                <!-- Generated squads will appear here -->
            </div>
            <div class="flex flex-col sm:flex-row gap-4">
                <select id="channel-dropdown" class="flex-grow p-2 bg-gray-700 border border-gray-600 rounded-md"></select>
                <button id="send-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                    Send to Discord Channel
                </button>
            </div>
        </section>
    </main>

    <script src="/static/auth.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
