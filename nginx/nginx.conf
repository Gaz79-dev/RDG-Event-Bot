# /nginx/nginx.conf

# Worker processes and events configuration
events {}

http {
    # =================================================
    # Server block for the Squad Builder application
    # =================================================

    # Handles HTTP traffic for your subdomain and redirects to HTTPS
    server {
        listen 80;
        server_name squadbuilder.rdg-clan.co.uk;

        # Location for Let's Encrypt to perform domain validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Handles HTTPS traffic for the Squad Builder application
    server {
        listen 443 ssl;
        server_name squadbuilder.rdg-clan.co.uk;

        # SSL Certificate paths (managed by Certbot)
        ssl_certificate /etc/letsencrypt/live/squadbuilder.rdg-clan.co.uk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/squadbuilder.rdg-clan.co.uk/privkey.pem;

        # Proxy settings to forward traffic to the Squad Builder app container
        location / {
            # Forwards to the 'app' container (defined in your docker-compose.yml) on port 8000
            proxy_pass http://app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =================================================
    # Server block for the RCON service
    # =================================================
    server {
        listen 80;
        server_name rcon.rdg-clan.co.uk;

        location / {
            # This forwards traffic to your other container.
            # !!! IMPORTANT: You must replace 'rcon-container-name' with the 
            # actual name of the Docker container running your RCON service.
            proxy_pass http://rcon.rdg-clan.co.uk:8010; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # =================================================
    # Server block for the STATS service
    # =================================================
    server {
        listen 80;
        server_name stats.rdg-clan.co.uk;

        location / {
            # This forwards traffic to your other container.
            # !!! IMPORTANT: You must replace 'stats-container-name' with the 
            # actual name of the Docker container running your STATS service.
            proxy_pass http://stats.rdg-clan.co.uk:7010;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
